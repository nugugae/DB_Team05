<!doctype HTML>
<head>
	<meta charset="UTF-8">
	<title>데이터베이스 과제2</title>

</head>
<body>
    <div id="login_wrapper">

	<div class="main-container">
		<div class="main-wrap">
		<header>

			<div class="logo-wrap">
				<img src="../assets/food.jpg">
                <br>
                <a href="../index.html">푸드코트 </a>
			</div>
		</header>
        <br><br>
		<section class="login-input-section-wrap">
            <div id="wrap">
            <form class="login_form">
			<div class="login-input-wrap">	
				<input placeholder="Username" type="text" id="id" class="account"></input>
                
			</div>
            
			<div class="login-input-wrap password-wrap">	
				<input placeholder="Password" type="password" id="password" class="account"></input>
                
			</div>
            <br><br>
			<div class="login-button-wrap">
                <button id="login" class="account" >Sign in</button>
                
            </div>
         </form>
        </div>
        <script src="Login.js"></script>

            <br><br><br>
            <p class="forget-msg">Forgot your Username or Password? | <a href="signUp.html"><button id = "signUp_btn">Sign up</button></a></p>

   

		</section>
		<br><br><br><br><br><br><br><br><br>
		<footer>

			</div>
		</footer>
		</div>
	</div>
